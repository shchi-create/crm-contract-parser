<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Run JSON generator</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:40px;}
      input[type=text]{width:300px;padding:8px;margin-right:8px;}
      button{padding:8px 12px;}
      .result{margin-top:20px;padding:12px;border:1px solid #ddd;background:#f9f9f9;}
      pre{white-space:pre-wrap;word-break:break-word}
    </style>
  </head>
  <body>
    <h2>Генерация JSON по trip_ID</h2>
    <form method="post">
      <label>trip_ID:
        <input name="trip_id" type="text" required />
      </label>
      <button type="submit">Run</button>
    </form>

    {% if error %}
      <div class="result"><strong>Ошибка:</strong> {{ error }}</div>
    {% endif %}

    {% if doc_link %}
      <div class="result">
        <div><strong>Документ создан:</strong> <a href="{{ doc_link }}" target="_blank">{{ doc_link }}</a></div>
        <h4>JSON (preview):</h4>
        <pre>{{ json_preview }}</pre>
      </div>
    {% endif %}
  </body>
</html>
